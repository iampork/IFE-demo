<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
    #mainDiv{
		width:100px;
		height:100px;
		margin:100px auto;
		text-align: center;
		line-height: 100px;
		font-weight: bold;
		color:#ddd;
		background:#ddd;
		border:1px solid #ddd;
		-webkit-transform:rotate(0deg) scale(1);
		-moz-transform:rotate(0deg) scale(1);
		transform:rotate(0deg) scale(1);
		-webkit-transition:5s;
		-moz-transition:5s;
		transition:5s;
		
	}
	#mainDiv:hover{
	   -webkit-transform:rotate(720deg) scale(2);
       -mos-transform:rotate(720deg) scale(2);
       -ms-transform:rotate(720deg) scale(2);
       transform:rotate(720deg) scale(2);
       color:pink;
       background:#4c777b;
	}
</style>
<script type="text/javascript">
	function myfun(){
		tt=document.getElementById('mainDiv');
		tt.style.transform="rotate(720deg) scale(2)";
		tt.style.color="pink";
		tt.style.background="#4c777b"
	}
	window.onload=myfun;
</script>
<title>css3特效</title>
</head>
<body onload="myfun()">
<div id="mainDiv">去你大爷的</div>
</body>
</html>
